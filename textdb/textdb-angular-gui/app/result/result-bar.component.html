<div class="result-bar-title" (click)="resultBarClicked()"><b>Result Window</b></div>
<div id="result-table-bar">
  <table data-toggle="table">
    <thead>
      <!-- top row showing names/types of columns -->
      <tr class="result-attribute-title">
        <th *ngFor="let eachAttribute of attribute"><b>{{eachAttribute}}</b></th>
      </tr>
    </thead>
    <tbody>
      <!-- each row -->
      <tr *ngFor="let eachResult of result">
        <span *ngFor="let eachAttr of attribute">
          <td>{{eachResult[eachAttr]}}</td>
        </span>
      </tr>
    </tbody>
  </table>
</div>


<modal #ResultModal>
	<modal-header>
		<h3>Error</h3>
	</modal-header>
	<modal-body class="search-result">
    <div id="ResultElem"></div>
	</modal-body>
	<modal-footer>
		<button type="button" (click)="ModalClose()" class="btn btn-default navbar-btn">X</button>
	</modal-footer>
