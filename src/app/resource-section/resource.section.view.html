<div class="modal-header">
    <h4 class="modal-title">{{dictkey}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <p>[ {{dict}} ]</p>
    
    <mat-dialog-actions>
    <input *ngIf="ifAdd" matInput [(ngModel)]="name" placeholder="Add into dictionary">
      <button type="button" class="btn btn-outline-dark" (click)="addKey()"  >Add</button>
    </mat-dialog-actions>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onClose()">Close</button>
</div>
